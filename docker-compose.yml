version: '3.8'

services:
  db:
    image: postgres:16
    container_name: erp-db
    environment:
      POSTGRES_USER: erpuser
      POSTGRES_PASSWORD: root123
      POSTGRES_DB: firmhaven
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - .env

volumes:
  pgdata:
